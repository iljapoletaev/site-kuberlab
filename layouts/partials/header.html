{{ "<!-- Navigation -->" | safeHTML }}
<header>
  <nav class="navbar theme-dark">
    <div class=" container d-flex  flex-row justify-content-between">
      <div class="logo">kuber<span class="select">lab</span></div>

      <ul class="theme-dark menu d-flex flex-column flex-md-row justify-content-between" >
        <li>
          <a class="page-scroll container" href="#home">{{ with .Site.Params.navigation.home }}{{ . }}{{ end }}</a>
        </li>
        <li>
          <a class="page-scroll container" href="#product">{{ with .Site.Params.navigation.product }}{{ . }}{{ end }}</a>
        </li>
        <li>
          <a class="page-scroll container" href="#resource">{{ with .Site.Params.navigation.recource }}{{ . }}{{ end }}</a>
        </li>
        <li>
          <a class="page-scroll container" href="{{ .Site.Params.loginUrl }}">{{ with .Site.Params.navigation.login }}{{ . }}{{ end }}</a>
        </li>
      </ul>
      <button class="btn menu-botton">
        <svg height="24" class="octicon octicon-three-bars" viewBox="0 0 12 16" version="1.1" width="24" aria-hidden="true">
          <path fill-rule="evenodd" d="M11.41 9H.59C0 9 0 8.59 0 8c0-.59 0-1 .59-1H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1h.01zm0-4H.59C0 5 0 4.59 0 4c0-.59 0-1 .59-1H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1h.01zM.59 11H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1H.59C0 13 0 12.59 0 12c0-.59 0-1 .59-1z"></path>
        </svg>
      </button>
    </div>
  </nav>
</header>
